<!DOCTYPE html>
<html>
  <head>
    <html lang="en">
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>plane guesser</title>
    <link rel="stylesheet" type = "text/css" href="testcss.css">
  </head>

  <style>
    .aircraftImgs {display:none;}
  </style>
  
  <body>
    <div class="navbar">
      <a id="naval">NOB</a>
      <a id="ground">GOB</a>
    </div>
    
    <h1 id="gameTitle">viz-recce</h1>

    <div class=scroll-area>
      <div class=pageOne>
        <div class="mainGame">
          <div class="content display-container">
            <img class="aircraftImgs" id = "Osprey" src="https://raw.githubusercontent.com/cashuaa/cashuaa.github.io/main/AOB%20Line%20Drawings/Bell_Boeing_MV-22_Osprey.png" style="height: 400px; width: 400px">
            <img class="aircraftImgs" id = "B-17 Flying Fortess" src="https://raw.githubusercontent.com/cashuaa/cashuaa.github.io/main/AOB%20Line%20Drawings/Boeing_B-17_Flying_Fortress.png" style="height: 400px; width: 400px">
            <img class="aircraftImgs" id = "B-52 Stratofortress" src="https://raw.githubusercontent.com/cashuaa/cashuaa.github.io/main/AOB%20Line%20Drawings/Boeing_B-52_STRATOFORTRESS.png" style="height: 400px; width: 400px">
            <img class="aircraftImgs" id = "Mirage F-1" src="https://raw.githubusercontent.com/cashuaa/cashuaa.github.io/main/AOB%20Line%20Drawings/DASSAULT-BREGUET_MIRAGE_F1.png" style="height: 400px; width: 400px">
            <img class="aircraftImgs" id = "Super Etendard" src="https://raw.githubusercontent.com/cashuaa/cashuaa.github.io/main/AOB%20Line%20Drawings/DASSAULT-BREGUET_SUPER_ETENDARD.png" style="height: 400px; width: 400px">
            <img class="aircraftImgs" id = "Jaguar" src="https://raw.githubusercontent.com/cashuaa/cashuaa.github.io/main/AOB%20Line%20Drawings/Dassault_Jaguar.png" style="height: 400px; width: 400px">
            <img class="aircraftImgs" id = "Mirage 2000C" src="https://raw.githubusercontent.com/cashuaa/cashuaa.github.io/main/AOB%20Line%20Drawings/Dassault_Mirage_2000C_.gif" style="height: 400px; width: 400px">
            <img class="aircraftImgs" id = "Mirage III" src="https://raw.githubusercontent.com/cashuaa/cashuaa.github.io/main/AOB%20Line%20Drawings/Dassault_Mirage_III_3.png" style="height: 400px; width: 400px">
            <img class="aircraftImgs" id = "Rafale" src="https://raw.githubusercontent.com/cashuaa/cashuaa.github.io/main/AOB%20Line%20Drawings/Dassault_Rafale.png" style="height: 400px; width: 400px">
            <img class="aircraftImgs" id = "C-47 Skytrain" src="https://raw.githubusercontent.com/cashuaa/cashuaa.github.io/main/AOB%20Line%20Drawings/Douglas_C-47_Skytrain.png" style="height: 400px; width: 400px">
            <button class="button black display-left" onclick="plusDivs(-1)">Previous</button>
            <button class="button black display-right" onclick="plusDivs(1)">Next</button>
          </div>
        </div>

        <div class="search-box">
          <h3> <label for="fname">Guess:</label> </h3>
          <div class = "row">
            <input type="text" id="input-box" autocomplete="off" placeholder="aircraft name"> 
            <input type="submit" id="submit-button" value="Submit">
          </div>
          <div class = "result-box">
          </div>
          <div id="box" class="box"></div>
        </div>
        
        <section class="list-container">
          <h2 id="list">List of aircraft</h2>
          <ul id="aircraft" role="listbox">
            <li>Night Bomber</li>
            <li>Speed Canard</li>
            <li>Osprey</li>
            <li>B-17 Flying Fortess</li>
            <li>B-52 Stratofortress</li>
            <li>F-1 Mirrage</li>
            <li>Super Etendard</li>
            <li>Jaguar</li>
            <li>Mirrage 2000C</li>
            <li>Mirrage 3</li>
            <li>Rafale</li>
            <li>C-47 Skytrain</li>
          </ul>
        </section>
      </div>
      <div class = "result-box">
      </div>
    </div>
    <script src="js/testJavascript.js"></script>
    <script src="js/aob.js"></script>
    <script src="js/gob.js"></script>
    <script src="js/nob.js"></script>
  </body>
</html>
